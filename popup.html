<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { 
      width: 500px; 
      padding: 15px;
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
    }
    .header { 
      display: flex; 
      justify-content: space-between; 
      align-items: center;
      margin-bottom: 15px;
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
    }
    .spinner {
      border: 3px solid #333;
      border-top: 3px solid #ff6600;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .band-info, .album-info { 
      margin-bottom: 12px; 
      padding: 8px;
      background: #2a2a2a;
      border-radius: 4px;
    }
    .loading { 
      color: #888; 
      text-align: center;
      padding: 20px;
    }
    .error { 
      color: #ff4444; 
      background: #332222;
      padding: 10px;
      border-radius: 4px;
    }
    .cache-info {
      font-size: 11px;
      color: #666;
      margin-top: 5px;
    }
    .album-list {
      max-height: 200px;
      overflow-y: auto;
    }
    .album-item {
      padding: 6px;
      margin: 4px 0;
      background: #333;
      border-left: 3px solid #ff6600;
    }
    button {
      background: #ff6600;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background: #ff8833;
    }
    button:disabled {
      background: #666;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="header">
      <h3 style="margin: 0; color: #ff6600;">ü§ò Metal Parser</h3>
      <button id="refreshBtn">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
    </div>
    
    <div id="loading">
      <div class="spinner"></div>
      <div>–ü–∞—Ä—Å–∏–º –¥–∞–Ω–Ω—ã–µ... –ñ–¥–∏—Ç–µ</div>
    </div>
    
    <div id="content" style="display: none;"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
